<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="salonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#salonGradient)" stroke="white" stroke-width="3"/>

  <!-- Salon elements -->
  <g fill="white">
    <!-- Scissors -->
    <g transform="translate(45, 35)">
      <circle cx="5" cy="5" r="4" fill="none" stroke="white" stroke-width="2"/>
      <circle cx="5" cy="15" r="4" fill="none" stroke="white" stroke-width="2"/>
      <path d="M9 9 L15 20 M9 11 L15 20 M1 9 L15 20" stroke="white" stroke-width="1.5"/>
    </g>

    <!-- Hair styling brush -->
    <g transform="translate(40, 65)">
      <ellipse cx="20" cy="10" rx="15" ry="8" fill="white" opacity="0.9"/>
      <rect x="32" y="8" width="8" height="4" rx="2" fill="white" opacity="0.9"/>
    </g>

    <!-- Decorative elements -->
    <circle cx="25" cy="45" r="2" fill="white" opacity="0.7"/>
    <circle cx="95" cy="75" r="2" fill="white" opacity="0.7"/>
    <circle cx="85" cy="35" r="1.5" fill="white" opacity="0.7"/>
  </g>

  <!-- Company name -->
  <text x="60" y="100" text-anchor="middle" font-family="Arial, serif" font-size="12" font-weight="bold" fill="white">SALON</text>
  <text x="60" y="115" text-anchor="middle" font-family="Arial, serif" font-size="12" font-weight="bold" fill="white">CARMEN</text>
</svg>