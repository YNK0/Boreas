<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="patriciaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#patriciaGradient)"/>

  <!-- Doctor/medical professional -->
  <g fill="white" fill-opacity="0.9">
    <!-- Head -->
    <circle cx="100" cy="80" r="22"/>
    <!-- Stethoscope around neck -->
    <path d="M85 100 Q85 95, 90 95 L110 95 Q115 95, 115 100" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    <circle cx="82" cy="105" r="3" fill="white" opacity="0.8"/>
    <circle cx="118" cy="105" r="3" fill="white" opacity="0.8"/>
    <!-- Body -->
    <path d="M100 115 C88 115, 75 120, 68 132 L68 170 L132 170 L132 132 C125 120, 112 115, 100 115 Z"/>
    <!-- Medical cross -->
    <g transform="translate(94, 140)">
      <rect x="4" y="0" width="4" height="12" fill="white" opacity="0.8"/>
      <rect x="0" y="4" width="12" height="4" fill="white" opacity="0.8"/>
    </g>
  </g>

  <!-- Initials -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" opacity="0.7">PL</text>
</svg>