<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="anaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#anaGradient)"/>

  <!-- Nail salon professional -->
  <g fill="white" fill-opacity="0.9">
    <!-- Head -->
    <circle cx="100" cy="80" r="22"/>
    <!-- Hair/style details -->
    <path d="M85 65 Q90 58, 100 60 Q110 58, 115 65" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    <!-- Body -->
    <path d="M100 115 C88 115, 75 120, 68 132 L68 170 L132 170 L132 132 C125 120, 112 115, 100 115 Z"/>
    <!-- Nail polish bottles -->
    <g transform="translate(88, 140)" opacity="0.8">
      <rect x="0" y="4" width="3" height="8" rx="1" fill="white"/>
      <rect x="0" y="0" width="3" height="4" rx="1" fill="white"/>
      <rect x="5" y="4" width="3" height="8" rx="1" fill="white"/>
      <rect x="5" y="0" width="3" height="4" rx="1" fill="white"/>
    </g>
    <!-- Sparkles/decoration -->
    <g fill="white" opacity="0.6">
      <circle cx="120" cy="75" r="1.5"/>
      <circle cx="80" cy="85" r="1"/>
      <circle cx="125" cy="110" r="1"/>
    </g>
  </g>

  <!-- Initials -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" opacity="0.7">AG</text>
</svg>