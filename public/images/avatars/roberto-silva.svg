<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robertoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#robertoGradient)"/>

  <!-- Gym owner/fitness -->
  <g fill="white" fill-opacity="0.9">
    <!-- Head -->
    <circle cx="100" cy="80" r="22"/>
    <!-- Athletic headband/sweatband -->
    <rect x="85" y="65" width="30" height="4" rx="2" fill="white" opacity="0.8"/>
    <!-- Muscular body silhouette -->
    <path d="M100 115 C92 115, 80 120, 70 132 L70 170 L130 170 L130 132 C120 120, 108 115, 100 115 Z"/>
    <!-- Dumbbell icon -->
    <g transform="translate(88, 140)" opacity="0.8">
      <circle cx="2" cy="6" r="3" fill="white"/>
      <rect x="3" y="5" width="8" height="2" fill="white"/>
      <circle cx="12" cy="6" r="3" fill="white"/>
    </g>
    <!-- Muscle definition lines -->
    <g stroke="white" stroke-width="1.5" fill="none" opacity="0.6">
      <path d="M85 125 Q100 130, 115 125"/>
      <path d="M90 135 Q100 140, 110 135"/>
    </g>
  </g>

  <!-- Initials -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" opacity="0.7">RS</text>
</svg>