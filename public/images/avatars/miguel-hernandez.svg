    <circle cx="100" cy="80" r="22"/>
    <!-- Chef hat -->
    <ellipse cx="100" cy="65" rx="25" ry="12" fill="white" opacity="0.9"/>
    <rect x="88" y="58" width="24" height="8" rx="4" fill="white" opacity="0.9"/>
    <!-- Body -->
    <path d="M100 115 C88 115, 75 120, 68 132 L68 170 L132 170 L132 132 C125 120, 112 115, 100 115 Z"/>
    <!-- Pizza slice icon -->
    <g transform="translate(90, 140)">
      <path d="M0 0 L15 0 L7.5 13 Z" fill="white" opacity="0.8"/>
      <circle cx="5" cy="5" r="1.5" fill="#F97316"/>
      <circle cx="10" cy="7" r="1.5" fill="#F97316"/>
    </g>
  </g>

  <!-- Initials -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" opacity="0.7">MH</text>
</svg>